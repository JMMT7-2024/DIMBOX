<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acceso a Mi Registro Personal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #90EE90;
            --ink: #1A202C;
            --background: #F9FAFB;
            --line: #E2E8F0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
        }

        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .08);
        }

        .input {
            border: 1px solid var(--line);
            border-radius: 12px;
            padding: 10px 12px;
            width: 100%;
            transition: .2s;
        }

        .input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(144, 238, 144, .3);
            outline: none;
        }

        .btn-accent {
            background: var(--accent);
            color: var(--ink);
            font-weight: 700;
            padding: 12px;
            border-radius: 12px;
            transition: .2s;
            cursor: pointer;
        }

        .btn-accent:hover {
            filter: brightness(.95);
        }

        .tab {
            color: #6B7280;
            font-weight: 600;
            padding: 8px 0;
            border-bottom: 2px solid transparent;
            cursor: pointer;
        }

        .tab.active {
            color: var(--ink);
            border-bottom-color: var(--accent);
        }
    </style>
</head>

<body class="grid place-items-center min-h-screen p-4">

    <main class="w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-slate-800">Control Financiero</h1>
            <p class="text-slate-500">Tu registro personal, ahora más seguro.</p>
        </div>

        <div class="card p-5 sm:p-8">
            <div class="flex border-b border-slate-200 mb-6">
                <button id="tabLogin" class="tab active flex-1">Iniciar Sesión</button>
                <button id="tabRegister" class="tab flex-1">Registrarse</button>
            </div>

            <div id="errorMessage"
                class="hidden bg-red-100 border border-red-300 text-red-700 text-sm rounded-lg p-3 mb-4"></div>

            <!-- LOGIN -->
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="loginUsername" class="font-semibold text-slate-600 text-sm">Nombre de usuario</label>
                    <input type="text" id="loginUsername" class="input mt-1" required />
                </div>
                <div>
                    <label for="loginPassword" class="font-semibold text-slate-600 text-sm">Contraseña</label>
                    <input type="password" id="loginPassword" class="input mt-1" required />
                </div>
                <button type="submit" class="btn-accent w-full !mt-6">Entrar</button>
            </form>

            <!-- REGISTRO -->
            <form id="registerForm" class="hidden space-y-4">
                <div>
                    <label for="registerName" class="font-semibold text-slate-600 text-sm">Tu nombre (Ej: Juan)</label>
                    <input type="text" id="registerName" class="input mt-1" />
                </div>
                <div>
                    <label for="registerUsername" class="font-semibold text-slate-600 text-sm">Nombre de usuario</label>
                    <input type="text" id="registerUsername" class="input mt-1" required />
                </div>
                <div>
                    <label for="registerEmail" class="font-semibold text-slate-600 text-sm">Email</label>
                    <input type="email" id="registerEmail" class="input mt-1" required />
                </div>
                <div>
                    <label for="registerPassword" class="font-semibold text-slate-600 text-sm">Contraseña</label>
                    <input type="password" id="registerPassword" class="input mt-1" required />
                </div>
                <button type="submit" class="btn-accent w-full !mt-6">Crear Cuenta</button>
            </form>
        </div>
    </main>

    <script>
        // ===== Config =====
        const API_BASE_URL = 'https://dimbox-backend-161965548961.us-central1.run.app/api';

        // ===== Helpers =====
        const tabLogin = document.getElementById('tabLogin');
        const tabRegister = document.getElementById('tabRegister');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const errorBox = document.getElementById('errorMessage');

        function showError(msg) {
            console.error(msg);
            errorBox.textContent = msg;
            errorBox.classList.remove('hidden');
        }
        function hideError() { errorBox.classList.add('hidden'); errorBox.textContent = ''; }

        function setTokens(access, refresh) {
            localStorage.setItem('access', access);
            localStorage.setItem('refresh', refresh);
            // limpia nombres antiguos si existían
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
        }

        function clearAuth() {
            ['access', 'refresh', 'me', 'accessToken', 'refreshToken'].forEach(k => localStorage.removeItem(k));
        }

        // pestañas
        tabLogin.addEventListener('click', () => {
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            tabLogin.classList.add('active'); tabRegister.classList.remove('active');
            hideError();
        });
        tabRegister.addEventListener('click', () => {
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            tabRegister.classList.add('active'); tabLogin.classList.remove('active');
            hideError();
        });

        // Si ya estás autenticado, intenta saltar directo
        (async function tryAuto() {
            const access = localStorage.getItem('access');
            if (!access) return;
            try {
                const r = await fetch(`${API_BASE_URL}/me/`, { headers: { Authorization: `Bearer ${access}` } });
                if (!r.ok) throw 0;
                const me = await r.json();
                localStorage.setItem('me', JSON.stringify(me));
                location.href = (me.role === 'ADMIN' || me.role === 'SUPERADMIN') ? './admin.html' : './index.html';
            } catch (_) { /* ignora */ }
        })();

        // ===== Login =====
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) { showError('Completa usuario y contraseña.'); return; }

            try {
                // 1) Tokens
                const r = await fetch(`${API_BASE_URL}/token/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                if (!r.ok) {
                    const t = await r.text();
                    throw new Error(`Usuario o contraseña incorrectos. ${t || ''}`);
                }
                const { access, refresh } = await r.json();
                setTokens(access, refresh);

                // 2) Perfil
                const meRes = await fetch(`${API_BASE_URL}/me/`, {
                    headers: { Authorization: 'Bearer ' + access }
                });
                if (!meRes.ok) {
                    const t = await meRes.text();
                    throw new Error(`No se pudo obtener el perfil. ${t || ''}`);
                }
                const me = await meRes.json();
                localStorage.setItem('me', JSON.stringify(me));

                // 3) Redirección por rol
                const isAdmin = me.role === 'ADMIN' || me.role === 'SUPERADMIN';
                location.href = isAdmin ? './admin.html' : './index.html';

            } catch (err) {
                clearAuth();
                showError(err.message || 'No se pudo iniciar sesión.');
            }
        });

        // ===== Registro =====
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const name = document.getElementById('registerName').value.trim();
            const username = document.getElementById('registerUsername').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;

            if (!username || !email || !password) { showError('Completa todos los campos requeridos.'); return; }

            try {
                const r = await fetch(`${API_BASE_URL}/register/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, username, email, password })
                });
                const data = await r.json().catch(() => ({}));
                if (!r.ok) {
                    const msg = typeof data === 'object' ? Object.values(data).flat().join(' ') : (data || 'Registro inválido');
                    throw new Error(msg || 'Registro inválido');
                }
                alert('¡Registro exitoso! Ahora puedes iniciar sesión.');
                tabLogin.click();
            } catch (err) {
                showError(err.message || 'No se pudo registrar.');
            }
        });
    </script>
</body>

</html>
